format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$fill\
$time\n\
$character\
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[palettes.rose-pine-dawn]
overlay = '#f2e9e1'
love = '#b4637a'
gold = '#ea9d34'
rose = '#d7827e'
pine = '#286983'
foam = '#56949f'
iris = '#907aa9'

[directory]
format = "[$path]($style) "
style = "foam"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[character]
disabled = false
success_symbol = "[❯](foam)"
error_symbol = "[❯](love)"
vicmd_symbol = "[❮](foam)"

[git_branch]
format = "[$symbol $branch]($style) "
style = "pine"
symbol = ""

[git_commit]
tag_symbol = '  '

[git_status]
disabled = false
style = "love"
format = '([$all_status$ahead_behind]($style)) '
up_to_date = '[ ✓ ](iris)'
untracked = '[?\($count\)](gold)'
stashed = '[\$](iris)'
modified = '[!\($count\)](gold)'
renamed = '[»\($count\)](iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](gold)'
ahead = '[⇡\(${count}\)](foam)'
diverged = '⇕[\[](iris)[⇡\(${ahead_count}\)](foam)[⇣\(${behind_count}\)](rose)[\]](iris)'
behind = '[⇣\(${count}\)](rose)'

[time]
disabled = false
format = "[$time]($style)"
style = "rose"
time_format = "%H:%M"

[username]
disabled = true
format = "[$user]($style) "
show_always = true
style_root = "iris"
style_user = "iris"

[os]
disabled = false
format = "[$symbol]($style)"
style = "iris"

